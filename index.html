
<html lang="zh-CN"><head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压降试井数据分析工具</title>
    <!-- 引入Chart.js绘图库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 基础样式优化 -->
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        .main-title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin: 30px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            color: #2c3e50;

        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

    <script>
        // 全局变量存储拟合结果（供计算使用）
        let elasticFitResult = null; // 弹性阶段拟合：{slope: m, intercept: p1h, equation}
        let pseudoFitResult = null;  // 拟稳态阶段拟合：{slope: b, intercept: p0, equation}

        // 1. 动态添加数据行
        document.getElementById('addRow').addEventListener('click', function() {
            const tableBody = document.getElementById('dataTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="number" class="t-input" step="0.1" required></td>
                <td><input type="number" class="pwf-input" step="0.01" required></td>
                <td><button class="btn btn-delete" onclick="deleteRow(this)">删除</button></td>
            `;
            tableBody.appendChild(newRow);
        });

        // 2. 删除数据行
        function deleteRow(btn) {
            const row = btn.closest('tr');
            const tableBody = row.closest('tbody');
            if (tableBody.children.length > 1) { // 至少保留1行数据
                tableBody.removeChild(row);
            } else {
                alert('至少保留1组实测数据');
            }
        }

        // 3. 线性回归计算函数（输入x、y数组，返回斜率、截距、拟合方程）
        function linearRegression(x, y) {
            const n = x.length;
            if (n < 2) throw new Error('至少需要2个数据点进行线性回归');

            // 计算求和项
            const sumX = x.reduce((acc, val) => acc + val, 0);
            const sumY = y.reduce((acc, val) => acc + val, 0);
            const sumXY = x.reduce((acc, val, i) => acc + val * y[i], 0);
            const sumX2 = x.reduce((acc, val) => acc + val * val, 0);

            // 计算斜率和截距
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;

            // 生成拟合方程字符串
            const equation = `pwf = ${slope.toFixed(4)} × ${x[0] instanceof Number ? 't' : 'lg t'} + ${intercept.toFixed(4)}`;
            return { slope, intercept, equation };
        }

        // 4. 获取并验证输入数据
        function getValidatedData() {
            // 4.1 基础参数
            const params = {
                Q: parseFloat(document.getElementById('Q').value),
                h: parseFloat(document.getElementById('h').value),
                rw: parseFloat(document.getElementById('rw').value),
                phi: parseFloat(document.getElementById('phi').value),
                Ct: parseFloat(document.getElementById('Ct').value),
                mu: parseFloat(document.getElementById('mu').value),
                B: parseFloat(document.getElementById('B').value),
                pi: parseFloat(document.getElementById('pi').value),
                elasticEndTime: parseFloat(document.getElementById('elasticEndTime').value),
                pseudoStartTime: parseFloat(document.getElementById('pseudoStartTime').value)
            };

            // 验证基础参数有效性
            for (const [key, val] of Object.entries(params)) {
                if (isNaN(val) || val <= 0) {
                    throw new Error(`参数 ${key} 输入无效（需为正数）`);
                }
            }
            if (params.elasticEndTime >= params.pseudoStartTime) {
                throw new Error('弹性阶段结束时间需小于拟稳态阶段开始时间');
            }

            // 4.2 实测数据（t, pwf）
            const tInputs = document.querySelectorAll('.t-input');
            const pwfInputs = document.querySelectorAll('.pwf-input');
            const measuredData = [];

            for (let i = 0; i < tInputs.length; i++) {
                const t = parseFloat(tInputs[i].value);
                const pwf = parseFloat(pwfInputs[i].value);
                if (isNaN(t) || t <= 0 || isNaN(pwf) || pwf <= 0) {
                    throw new Error(`第 ${i+1} 行实测数据输入无效（需为正数）`);
                }
                measuredData.push({ t, pwf });
            }

            // 按时间排序（确保图表显示顺序正确）
            measuredData.sort((a, b) => a.t - b.t);
            return { params, measuredData };
        }

        // 5. 生成图表
        function generateCharts() {
            try {
                const { params, measuredData } = getValidatedData();
                const { elasticEndTime, pseudoStartTime } = params;

                // 5.1 数据拆分
                // 弹性阶段数据（t ≤ 弹性结束时间）
                const elasticData = measuredData.filter(d => d.t <= elasticEndTime);
                // 拟稳态阶段数据（t ≥ 拟稳态开始时间）
                const pseudoData = measuredData.filter(d => d.t >= pseudoStartTime);

                if (elasticData.length < 2) throw new Error('弹性阶段数据不足2个，无法拟合');
                if (pseudoData.length < 2) throw new Error('拟稳态阶段数据不足2个，无法拟合');

                // 5.2 半对数图（x: lg t，y: pwf）
                const semiLogCtx = document.getElementById('semiLogChart').getContext('2d');
                // 计算lg t（注意t>0）
                const elasticLgT = elasticData.map(d => Math.log10(d.t));
                const elasticPwf = elasticData.map(d => d.pwf);
                // 弹性阶段线性回归
                elasticFitResult = linearRegression(elasticLgT, elasticPwf);

                // 绘制半对数图拟合线（覆盖数据范围）
                const minLgT = Math.log10(elasticData[0].t);
                const maxLgT = Math.log10(elasticData[elasticData.length - 1].t);
                const fitLineLgT = [minLgT, maxLgT];
                const fitLinePwf = fitLineLgT.map(x => elasticFitResult.slope * x + elasticFitResult.intercept);

                // 销毁已有图表（避免重复绘制）
                if (window.semiLogChartInstance) window.semiLogChartInstance.destroy();
                window.semiLogChartInstance = new Chart(semiLogCtx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            // 原始数据点
                            {
                                label: '实测数据',
                                data: measuredData.map(d => ({ x: Math.log10(d.t), y: d.pwf })),
                                backgroundColor: '#3498db',
                                pointRadius: 5,
                                pointHoverRadius: 7
                            },
                            // 弹性阶段拟合线
                            {
                                label: '弹性阶段拟合线',
                                data: fitLineLgT.map((x, i) => ({ x, y: fitLinePwf[i] })),
                                type: 'line',
                                borderColor: '#e74c3c',
                                borderWidth: 2,
                                fill: false,
                                tension: 0
                            },
                            // 弹性阶段数据点（高亮）
                            {
                                label: '弹性阶段数据',
                                data: elasticData.map(d => ({ x: Math.log10(d.t), y: d.pwf })),
                                backgroundColor: '#e74c3c',
                                pointRadius: 6,
                                pointHoverRadius: 8
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                title: { display: true, text: 'lg t (h)', font: { size: 14 } },
                                type: 'linear', // 半对数图x轴为lg t的线性刻度
                                min: Math.log10(Math.min(...measuredData.map(d => d.t)) * 0.8),
                                max: Math.log10(Math.max(...measuredData.map(d => d.t)) * 1.2)
                            },
                            y: {
                                title: { display: true, text: '井底压力 pwf (MPa)', font: { size: 14 } },
                                min: Math.min(...measuredData.map(d => d.pwf)) - 0.5,
                                max: Math.max(...measuredData.map(d => d.pwf)) + 0.5
                            }
                        },
                        plugins: {
                            legend: { position: 'top' },
                            title: {
                                display: true,
                                text: `半对数曲线（弹性阶段拟合：${elasticFitResult.equation}）`,
                                font: { size: 16 }
                            }
                        }
                    }
                });

                // 5.3 正常坐标图（x: t，y: pwf）
                const normalCtx = document.getElementById('normalChart').getContext('2d');
                // 拟稳态阶段数据
                const pseudoT = pseudoData.map(d => d.t);
                const pseudoPwf = pseudoData.map(d => d.pwf);
                // 拟稳态阶段线性回归
                pseudoFitResult = linearRegression(pseudoT, pseudoPwf);

                // 绘制拟稳态拟合线（覆盖数据范围）
                const minT = pseudoData[0].t;
                const maxT = pseudoData[pseudoData.length - 1].t;
                const fitLineT = [minT, maxT];
                const fitLinePwf2 = fitLineT.map(x => pseudoFitResult.slope * x + pseudoFitResult.intercept);

                // 销毁已有图表
                if (window.normalChartInstance) window.normalChartInstance.destroy();
                window.normalChartInstance = new Chart(normalCtx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            // 原始数据点
                            {
                                label: '实测数据',
                                data: measuredData.map(d => ({ x: d.t, y: d.pwf })),
                                backgroundColor: '#3498db',
                                pointRadius: 5,
                                pointHoverRadius: 7
                            },
                            // 拟稳态阶段拟合线
                            {
                                label: '拟稳态阶段拟合线',
                                data: fitLineT.map((x, i) => ({ x, y: fitLinePwf2[i] })),
                                type: 'line',
                                borderColor: '#2ecc71',
                                borderWidth: 2,
                                fill: false,
                                tension: 0
                            },
                            // 拟稳态阶段数据点（高亮）
                            {
                                label: '拟稳态阶段数据',
                                data: pseudoData.map(d => ({ x: d.t, y: d.pwf })),
                                backgroundColor: '#2ecc71',
                                pointRadius: 6,
                                pointHoverRadius: 8
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                title: { display: true, text: '时间 t (h)', font: { size: 14 } },
                                type: 'linear',
                                min: Math.min(...measuredData.map(d => d.t)) * 0.8,
                                max: Math.max(...measuredData.map(d => d.t)) * 1.2
                            },
                            y: {
                                title: { display: true, text: '井底压力 pwf (MPa)', font: { size: 14 } },
                                min: Math.min(...measuredData.map(d => d.pwf)) - 0.5,
                                max: Math.max(...measuredData.map(d => d.pwf)) + 0.5
                            }
                        },
                        plugins: {
                            legend: { position: 'top' },
                            title: {
                                display: true,
                                text: `正常坐标曲线（拟稳态阶段拟合：${pseudoFitResult.equation}）`,
                                font: { size: 16 }
                            }
                        }
                    }
                });

                // 显示成功信息
                document.getElementById('errorArea').style.display = 'none';
                return true;
            } catch (err) {
                // 显示错误信息
                document.getElementById('errorArea').textContent = `错误：${err.message}`;
                document.getElementById('errorArea').style.display = 'block';
                return false;
            }
        }

        // 6. 计算核心参数（渗透率K、表皮系数S、油藏面积A）
        function calculateResults() {
            try {
                if (!elasticFitResult || !pseudoFitResult) {
                    throw new Error('图表生成失败，无法计算结果');
                }

                const { params } = getValidatedData();
                const { Q, h, rw, phi, Ct, mu, B, pi } = params;
                const { slope: m, intercept: p1h } = elasticFitResult; // 弹性阶段斜率m（负）
                const { slope: b } = pseudoFitResult; // 拟稳态阶段斜率b（负）

                // 6.1 计算有效渗透率K（公式4-54）
                // K = 2.1208 * Q * B * mu / (|m| * h)
                const absM = Math.abs(m);
                const K = (2.1208 * Q * B * mu) / (absM * h);

                // 6.2 计算表皮系数S（公式4-55）
                // S = 1.1512 * [(pi - p1h)/|m| - lg(K/(phi*mu*Ct*rw²)) - 1.9077]
                const term1 = (pi - p1h) / absM;
                const denominator = phi * mu * Ct * (rw ** 2); // rw单位：cm，平方后为cm²
                const logTerm = Math.log10(K / denominator);
                const S = 1.1512 * (term1 - logTerm - 1.9077);

                // 6.3 计算油藏面积A（公式4-57）
                // A = 0.04167 * Q * B / (phi * h * Ct * |b| * mu)
                const absB = Math.abs(b);
                const A = (0.04167 * Q * B) / (phi * h * Ct * absB * mu);

                // 6.4 显示结果
                document.getElementById('K-result').textContent = K.toFixed(1);
                document.getElementById('S-result').textContent = S.toFixed(2);
                document.getElementById('A-result').textContent = Math.round(A).toLocaleString();
                document.getElementById('elasticEquation').textContent = elasticFitResult.equation;
                document.getElementById('pseudoEquation').textContent = pseudoFitResult.equation;

                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('errorArea').style.display = 'none';
            } catch (err) {
                document.getElementById('errorArea').textContent = `计算错误：${err.message}`;
                document.getElementById('errorArea').style.display = 'block';
                document.getElementById('resultArea').style.display = 'none';
            }
        }

        // 7. 新增：查询任意时间点的压力
        function queryPressureAtTime() {
            try {
                // 验证是否已完成计算
                if (!elasticFitResult || !pseudoFitResult) {
                    throw new Error('请先点击"计算"按钮完成分析');
                }

                // 获取查询时间
                const queryTime = parseFloat(document.getElementById('queryTime').value);
                if (isNaN(queryTime) || queryTime <= 0) {
                    throw new Error('请输入有效的查询时间（正数）');
                }

                // 获取阶段时间参数
                const { params } = getValidatedData();
                const { elasticEndTime, pseudoStartTime } = params;

                let pressure, stage, equation;

                // 根据不同阶段计算压力
                if (queryTime <= elasticEndTime) {
                    // 弹性阶段：使用半对数拟合曲线
                    const lgT = Math.log10(queryTime);
                    pressure = elasticFitResult.slope * lgT + elasticFitResult.intercept;
                    stage = "弹性阶段";
                    equation = elasticFitResult.equation;
                } else if (queryTime >= pseudoStartTime) {
                    // 拟稳态阶段：使用正常坐标拟合曲线
                    pressure = pseudoFitResult.slope * queryTime + pseudoFitResult.intercept;
                    stage = "拟稳态阶段";
                    equation = pseudoFitResult.equation;
                } else {
                    // 过渡阶段：提示用户并使用最近的拟合曲线
                    pressure = pseudoFitResult.slope * queryTime + pseudoFitResult.intercept;
                    stage = "过渡阶段（介于弹性阶段和拟稳态阶段之间）";
                    equation = "拟稳态阶段拟合方程（仅供参考）：" + pseudoFitResult.equation;
                }

                // 显示查询结果
                const resultElement = document.getElementById('queryResult');
                const contentElement = document.getElementById('queryResultContent');
                
                contentElement.innerHTML = `
                    <p><strong>查询时间：</strong>${queryTime} h</p>
                    <p><strong>所属阶段：</strong>${stage}</p>
                    <p><strong>计算压力：</strong>${pressure.toFixed(4)} MPa</p>
                    <p><strong>使用公式：</strong>${equation}</p>
                `;
                
                // 根据阶段设置不同样式
                if (queryTime > elasticEndTime && queryTime < pseudoStartTime) {
                    resultElement.className = "query-result query-warning";
                } else {
                    resultElement.className = "query-result query-success";
                }
                
                resultElement.style.display = "block";
                document.getElementById('errorArea').style.display = 'none';

            } catch (err) {
                // 显示错误信息
                const resultElement = document.getElementById('queryResult');
                resultElement.style.display = "block";
                resultElement.className = "query-result query-warning";
                document.getElementById('queryResultContent').textContent = `查询错误：${err.message}`;
            }
        }

        // 8. 事件监听
        document.getElementById('calculate').addEventListener('click', function() {
            // 先尝试生成图表，如果成功再计算结果
            const chartsGenerated = generateCharts();
            if (chartsGenerated) {
                calculateResults();
            }
        });

        // 新增：查询按钮点击事件
        document.getElementById('queryPressure').addEventListener('click', queryPressureAtTime);

        // 支持回车键查询
        document.getElementById('queryTime').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                queryPressureAtTime();
            }
        });
    </script>
